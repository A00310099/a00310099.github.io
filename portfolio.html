<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body onload="initialiseTheme();">
    <!-- Navbar -->
    <nav class="navbar bg-primary sticky-top">
        <div class="container-fluid">
            <!-- Title -->
            <span class="navbar-brand mb-0 h1 bi bi-journal-album text-light" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
                Portfolio
            </span>
            <!-- Light/Dark Theme Switch-->
            <button class="btn btn-primary bi" id="themeSwitch" onclick="toggleTheme()"></button>
        </div>
    </nav>

    <!-- Offcanvas navigation -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel"  data-bs-dismiss="offcanvas">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title " id="offcanvasLabel">Quick Links</h5>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action bi bi-house-door-fill" href="index.html"> Home</a>
                <a class="list-group-item list-group-item-action list-group-item-secondary bi bi-journal-album fw-semibold" href="#"> Portfolio</a>
                <a class="list-group-item list-group-item-action ps-4 bi bi-arrow-return-right" href="#AboutMe"> About Me</a>
                <a class="list-group-item list-group-item-action ps-4 bi bi-arrow-return-right" href="#Projects"> Projects</a>
                <a class="list-group-item list-group-item-action ps-4 bi bi-arrow-return-right" href="#Contact"> Contact</a>
            </ul>
        
        </div>
    </div>

    <!-- Main Body -->
    <div class="m-2 mt-0 m-md-5">

        <!-- About Me section -->
        <div id="AboutMe" class="pt-5">
            <h4 class="text-secondary-emphasis border-bottom bi bi-person-vcard"> About Me</h4>
            <p class="placeholder-wave ps-4">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
            </p>
        </div>

        <!-- Portfolio section -->
        <div id="Projects" class="pt-5">
            <h1 class="text-secondary-emphasis border-bottom bi bi-kanban"> Projects</h1>
        </div>

        <!-- "Page under construction" -->
        <div class="text-center m-5 p-4 border border-5 border-warning bg-dark">
            <h2 class="text-warning"><i class="bi bi-cone-striped"></i> This page is under construction <i class="bi bi-cone-striped"></i></h2>
            <a href="index.html" class="btn btn-outline-warning fw-semibold bi bi-house-door-fill"> Return Home</a>
        </div>

        <!-- Contact section -->
        <div id="Contact" class="pt-5 pb-5">
            <h4 class="text-secondary-emphasis border-bottom bi bi-envelope-at"> Contact Me</h4>
            <div class="card bg-light-subtle ms-md-4" style="max-width: var(--bs-breakpoint-md);">
                <form action="javascript:sendEmail()" method="get" class="card-body needs-validation" id="emailForm" novalidate>
                    <!-- Subject -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="subjectInput" placeholder="Subject" name="subject" required>
                        <label for="subjectInput" class="form-label">Subject</label>
                        <div class="invalid-feedback">
                            Subject should not be empty.
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Body" id="messageInput" style="height: 150px" name="body" required></textarea>
                        <label for="messageInput">Message</label>
                        <div class="invalid-feedback">
                            Message should not be empty.
                        </div>
                    </div>
                    
                    <!-- Submit -->
                    <div class="text-end">
                        <button type="button" onclick="clearEmail()" class="btn btn-outline-danger">Clear</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
                <div class="card-footer text-body-tertiary bi bi-info-circle">
                    If the form provided doesn't work for you, you can e-mail me at <b>A00310099@student.tus.ie</b>
                </div>
            </div>
        </div>

    </div>
    <!-- end main body -->
